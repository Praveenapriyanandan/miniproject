<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabets A to Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .letter {
            font-size: 170px; /* Set font size to 5 */
            margin: 2px; /* Add margin for spacing */
            display: inline-block;
            color: rgb(133, 8, 8); /* Set the color to purple */
            font-family: 'Georgia', serif;
            margin: 0 20px; }
            

        h1 {
            color: #161616; /* Set heading color to green */
            font-family:'Verdana', sans-serif; /* Set heading font family */
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .next-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>READ THE LETTERS LOUDLY</h1>
    <div class="letter">A</div>
    <div class="letter">B</div>
    <div class="letter">C</div>
    <div class="letter">D</div>
    <div class="letter">E</div>
    <div class="letter">F</div>
    <!-- Continue adding letters -->
    <div class="letter">G</div>
    <div class="letter">H</div>
    <div class="letter">I</div>
    <div class="letter">J</div>
    <div class="letter">K</div>
    <div class="letter">L</div>
    <div class="letter">M</div>
    <div class="letter">N</div>
    <div class="letter">O</div>
    <div class="letter">P</div>
    <div class="letter">Q</div>
    <div class="letter">R</div>
    <div class="letter">S</div>
    <div class="letter">T</div>
    <div class="letter">U</div>
    <div class="letter">V</div>
    <div class="letter">W</div>
    <div class="letter">X</div>
    <div class="letter">Y</div>
    <div class="letter">Z</div>
    <div class="button-container">
        <button class="next-button" onclick="redirectToSolution()">Next</button>
    </div>

    <script>
        function redirectToSolution() {
            window.location.href = "words.html";
        }
    </script>
</body>
</html>
