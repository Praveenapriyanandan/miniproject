<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    #score {
      font-size: 48px;
      color: #007bff; /* Blue color for the score */
    }
    #message {
      font-size: 24px;
      margin-top: 200px;
      margin-bottom: 50px;
    }
    #button-container {
      margin-top: 40px;
    }
    #do-course-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #do-course-button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div id="score">SCORE</div>
  <div id="message">YOU ARE A SLOW LEARNER</div>
  <div id="button-container">
    <button id="do-course-button" onclick="redirectToNumberPage()">Do the Course</button>
  </div>

  <script>
    function redirectToNumberPage() {
      window.location.href = "number.html";
    }
  </script>
</body>
</html>
